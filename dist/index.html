<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytical Hub - Dashboard Analytics Platform</title>

  <!-- APS Viewer SDK -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
    type="text/css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

  <!-- VoltFlow Premium Design System -->
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Eva Icons -->
  <!-- Fonts: Outfit (Display) & Inter (Body) -->
  <!-- Fonts: Outfit (Display) & Inter (Body) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <style>
    /* --- Design Tokens --- */
    :root {
      /* Colors */
      --bg-deep: #030508;
      --bg-glass: rgba(255, 255, 255, 0.03);
      --border-glass: rgba(255, 255, 255, 0.08);

      --accent-volt: #ccf655;
      /* Higher pop lime */
      --accent-cyan: #3ecdff;
      --accent-purple: #9d4edd;

      --gradient-primary: linear-gradient(135deg, var(--accent-volt) 0%, var(--accent-cyan) 100%);

      /* Fonts */
      --font-display: 'Outfit', sans-serif;
      --font-body: 'Inter', sans-serif;

      /* Shapes */
      --radius-xl: 24px;
    }

    body {
      background-color: var(--bg-deep);
      background-image:
        radial-gradient(at 0% 0%, rgba(204, 246, 85, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(62, 205, 255, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(157, 78, 221, 0.08) 0px, transparent 50%);
      color: #ffffff;
      font-family: var(--font-body);
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-display);
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-deep);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* --- Glassmorphism Utils --- */
    .glass-panel {
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius-xl);
    }

    /* Ensure #root takes full height */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DTZmaKSZ.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-ByDPTaCP.css">
</head>

<body>
  <!-- Ambient Background Element -->
  <div
    class="fixed top-20 left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-[radial-gradient(circle,rgba(62,205,255,0.05)_0%,transparent_70%)] pointer-events-none z-[-1]">
  </div>

  <script>
    // If we are on port 8080 (Auth Redirect), pass the code to the main app on port 3000
    if (window.location.port === '8080') {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        window.location.href = `http://localhost:3000/?code=${code}`;
      }
    }
  </script>

  <div id="root"></div>

  <script>
    // Initialize Icons
    // Eva Icons removed

    // Parallax Effect
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const bg = document.querySelector('.bg-\\[radial-gradient\\(circle\\,rgba\\(62\\,205\\,255\\,0\\.05\\)_0\\%\\,transparent_70\\%\\)\\]');
      if (bg) {
        bg.style.transform = `translate(-50%, -50%) translate(${x * 30}px, ${y * 30}px)`;
      }
    });
  </script>
</body>

</html>
